<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple Test Plugin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        button {
            background-color: #18A0FB;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            margin-top: 12px;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #0D8DE3;
        }
        
        .success-message {
            color: #18A0FB;
            margin-top: 16px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h3>Simple Rectangle Plugin</h3>
    <p>Click the button to create a blue rectangle</p>
    <button id="create-btn">Create Rectangle</button>
    <button id="close-btn">Close Plugin</button>
    <div id="message" class="success-message"></div>

    <script>
        // Create rectangle button
        document.getElementById('create-btn').onclick = function() {
            parent.postMessage({
                pluginMessage: {
                    type: 'create-rectangle'
                }
            }, '*');
        };

        // Close plugin button
        document.getElementById('close-btn').onclick = function() {
            parent.postMessage({
                pluginMessage: {
                    type: 'close-plugin'
                }
            }, '*');
        };

        // Listen for messages from the plugin code
        window.onmessage = function(event) {
            const message = event.data.pluginMessage;
            if (message && message.type === 'creation-success') {
                document.getElementById('message').textContent = 'Rectangle created successfully!';
            }
        };
    </script>
</body>

</html>
