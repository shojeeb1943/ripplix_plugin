<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            padding: 12px;
            margin: 0;
            box-sizing: border-box;
        }
        
        button {
            background: #0d99ff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            margin-top: 12px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        h3 {
            margin-top: 0;
            margin-bottom: 12px;
        }
        
        #message {
            color: #0d99ff;
            margin-top: 12px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>Ripplix Animation Linker</h3>

    <label for="animationUrl">Animation URL:</label>
    <input type="text" id="animationUrl" placeholder="https://www.ripplix.com/animation/..." value="https://www.ripplix.com/animation/example">

    <button id="btn">Add to Figma</button>
    <div id="message"></div>

    <script>
        document.getElementById('btn').onclick = function() {
            const animationUrl = document.getElementById('animationUrl').value;
            parent.postMessage({
                pluginMessage: {
                    type: 'create-figma-logo',
                    animationUrl: animationUrl
                }
            }, '*');
        };

        window.onmessage = function(event) {
            var msg = event.data.pluginMessage;
            if (msg && msg.type === 'creation-success') {
                document.getElementById('message').textContent = 'Logo with link added successfully!';
            }
        };
    </script>
</body>

</html>
